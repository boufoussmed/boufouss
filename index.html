  <script>
    const TABLET_POINT = 1024;
    let windowWidth = document.documentElement.clientWidth;
    let windowHeight = window.innerHeight;

    let dx = windowWidth >= TABLET_POINT ? 2.4 : 1.4;
    let dy = windowWidth >= TABLET_POINT ? 1.8 : 1;

    const element = document.getElementById('saveGazaElement');
    let x = 0;
    let y = 0;
    let size = element.offsetWidth;
    let rotation = -45;
    const maxRotation = 40;
    let dr = 0.15;

    const update = () => {
      const maxX = windowWidth - element.offsetWidth;
      const maxY = windowHeight - element.offsetHeight;

      // Update direction if the element is going out of bounds
      if (x + dx > maxX || x + dx < 0) {
        dx = -dx;
      }

      if (y + dy > maxY || y + dy < 0) {
        dy = -dy;
      }

      // Update position and rotation
      x += dx;
      y += dy;
      rotation += dr;

      // Apply the new position and rotation
      element.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg)`;
    };

    const handleResize = () => {
      windowWidth = document.documentElement.clientWidth;
      windowHeight = window.innerHeight;
      size = element.offsetWidth;
    };

    window.addEventListener("resize", handleResize);

    const removeListeners = () => {
      window.removeEventListener("resize", handleResize);
      cancelAnimationFrame(animationFrameId);
    };

    let animationFrameId;

    const animate = () => {
      update();
      animationFrameId = requestAnimationFrame(animate);
    };

    animationFrameId = requestAnimationFrame(animate);

  </script>
